<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
      <form id="add-task-form">
        <input type="text" id="task-title" placeholder="Task Title" />
        <input
          type="text"
          id="task-description"
          placeholder="Task Description"
        />
        <!-- <textarea id="task-description" placeholder="Task Description"="10" cols="30">
          The cat was playing in the garden.
        </textarea> -->

        <button id="add-task-btn">Add Task <span>+</span></button>
      </form>
      <ul id="task-list"></ul>
    </main>
    <footer>
      <button id="delete-completed-btn">
        Delete Completed Tasks <span>âœ—</span>
      </button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
